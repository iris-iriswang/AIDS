<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./img/aids-icon.jpg">
        <title>班級活動管理系統</title>


        <link rel="stylesheet" href="./css/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="./css/navbar-static-top.css" >
        <link rel="stylesheet" href="./css/create_activity.css" >
        <link rel="stylesheet" href="./css/style.css">

        <!-- jquery must load first, because bs needs to use jquery -->
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery.cookie.js"></script>
    </head>


    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">AIDS</a>
                </div><!-- /.navbar-header -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li class="navbar-left"><a href="#">Link</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">+ 建立活動</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="name">your name<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="attend_activity_list.html">已參加活動</a></li>
                                <li><a href="host_activity_list.html">創辦的活動</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="profile.html">關於我</a></li>
                            </ul>
                        </li>
                        <li><a href="#"></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>

        <div class="container">
            <form class="form-horizontal act-form" action="" method="" id="create_activity">
                <h2>活動內容</h2>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="act_title">名稱：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="act_title" placeholder="活動名稱" autofocus="">
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="act_date">日期：</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"  id="act_date" placeholder="YYYY/MM/DD">
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="act_time">時間：</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control"  id="act_time" placeholder="HH:MM">
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="act_location">地點：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="act_location" placeholder="Loction">
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="act_introduce">簡介：</label>
                    <textarea type="text" class="form-control" warp="soft" id="act_introduce" maxlength="300" placeholder="Introduce"></textarea>
                </div><!-- /.form-group -->
                <input type="submit" value="建立">
            </form>
        </div><!-- /.container -->
        <script>
        $(document).ready(function(){

            $("#name").html($.cookie("ID")+'<span class="caret"></span>');
            $("#create_activity").submit(function(){
                    var total = $.cookie("activity");
                    var act = $("#act_title").val()+','+$("#act_date").val()+','+$("#act_time").val()+','+$("#act_location").val()+','+$("#act_introduce").val()+'&';
                    $.cookie("activity",total+act);
                    console.log($.cookie("activity"));
                    alert('成功');
                    window.location.assign('index.html')
                    return false;
            })
        });
        </script>
    </body>
</html>
