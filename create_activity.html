    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->

                    </button>
                    <a class="navbar-brand" href="index.html">AIDS</a>
                </div><!-- /.navbar-header -->

                <!-- Collect the nav links, forms, and other content for toggling -->

                    <ul class="nav navbar-nav navbar-left">

                        <li class="navbar-left"><a href="#">Link</a></li>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">+ 建立活動</a></li>
                        <li class="dropdown">

        <div class="container">
            <form class="form act-form" action="" method="">
                <div class="form-group">
                    <label for="act_title">活動名稱：</label>
                    <input type="text" class="form-control"  id="act_title" placeholder="活動名稱" autofocus="">
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="act_date">活動日期：</label>
                    <input type="date" class="form-control"  id="act_date" placeholder="YYYY/MM/DD">
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="act_time">活動日期：</label>
                    <input type="time" class="form-control"  id="act_time" placeholder="HH:MM">
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="act_location">活動地點：</label>
                    <input type="text" class="form-control"  id="act_location" placeholder="Loction">
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="act_introduce">活動簡介：</label>
                    <textarea type="text" class="form-control" warp="soft" id="act_introduce" maxlength="300" placeholder="Introduce"></textarea>
                </div><!-- /.form-group -->
                <button type="submit" class="btn btn-success">建立</button>
            </form>
        </div><!-- /.container -->
