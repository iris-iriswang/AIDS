<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./img/aids-icon.jpg">
        <title>班級活動管理系統</title>


        <link rel="stylesheet" href="./css/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="./css/navbar-static-top.css" >
        <link rel="stylesheet" href="./css/singin.css" >
        <link rel="stylesheet" href="./css/style.css">

        <!-- jquery must load first, because bs needs to use jquery -->
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery.cookie.js"></script>
    </head>


    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="index.html">AIDS</a>
                </div><!-- /.navbar-header -->
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li class="navbar-left"><a href="#">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>

        <div class="container">
            <form class="form" id="login" action="" method="">
                <h3>請以信箱登入</h3>
                <div class="form-group">
                    <input class="form-control" type="text" id="email" placeholder="信箱">
                    <input class="form-control" type="text" id="password" placeholder="密碼">
                </div>
                <input class="btn btn-primary" type="submit" value="登入">
            </form>
        </div><!-- /.container -->

        <script>
            $(document).ready(function(){
                $("#login").submit(function(){
                    $.cookie("ID",$("#email").val());
                    console.log($.cookie("ID"));
                    alert('登入成功');
                    window.location.assign('index.html')
                    return false;
                })
            });
        </script>
    </body>
</html>
